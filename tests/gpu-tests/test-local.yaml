  # TODO: can we make it simpler?
  - /mnt/datadrive/nemo-skills-test-data:/mnt/datadrive/nemo-skills-test-data

env_vars:
  - HF_HOME=/mnt/datadrive/nemo-skills-test-data/hf-cache