# Run this config with `nemo-evaluator-launcher run --config-dir examples --config-name local_limit_samples`.

# This is a TEST CONFIGURATION that limits all benchmarks to use only 10 samples total.
# This allows you to test your setup end-to-end quickly without running full evaluations.
#
# ⚠️  WARNING: Results from this test run should NEVER be used to compare models or
#     report benchmark performance. This is solely for testing configuration and setup.
#     Always run full evaluations (without limit_samples) for actual benchmark results.

# specify default configs for execution and deployment
defaults:
  - execution: local
  - deployment: none
  - _self_

execution:
  output_dir: llama_3_1_8b_instruct_results

target:
  api_endpoint:
    model_id: meta/llama-3.1-8b-instruct
    url: https://integrate.api.nvidia.com/v1/chat/completions
    api_key_name: API_KEY # API Key with access to build.nvidia.com

# specify the benchmarks to evaluate
evaluation:
  env_vars:
    API_KEY: ${oc.env:NGC_API_TOKEN}
  nemo_evaluator_config: # global config settings that apply to all tasks
    config:
      output_dir: /workspace/evals
      params:
        request_timeout: 3600 # timeout for API requests in seconds
        parallelism: 1 # number of parallel requests
        limit_samples: 5 # TEST ONLY: Limits all benchmarks to 10 samples total for quick testing
      target:
        api_endpoint:
          adapter_config:
            use_reasoning: false # if true, strips reasoning tokens anc collects reasoning stats
            use_system_prompt: false # enables custom system prompt
            use_response_logging: true
            max_logged_responses: null
            use_request_logging: true
            max_logged_requests: null
  tasks:
    - name: ifeval
